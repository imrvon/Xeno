{% extends '_partials/base.html' %}
{% load static %}

{% block content %}

<div class="contact-us-container">
    <div class="contact-us-left">
      <h1>Get in touch with us</h1>
      <p>Fill up the form and our team will get back to you within 48 hours</p>
    </div>

  <div class="contact-us-right">
    
    <form action="{% url 'contact' %}" method="POST" class="contact-form" novalidate>
      {% csrf_token %}
        {{form.as_p}}
        <div class="contact-submit-btn"><input type="submit" value="Send Message" /></div>
        {% include '_partials/messages.html' %}
    </form>
  </div>
</div>

{% endblock %}

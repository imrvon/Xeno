{% extends 'blog/navbar.html' %}
{% block content %}

<h3>Delete <strong>{{post.title}}</strong></h3>
{{post.content}}<br>
<h4>Are you sure you want to delete this post?</h4>

<form method="POST">
    {% csrf_token %}
    <a href="{% url 'post' post.id %}">Cancel</a>
    <input type="submit" value="Confirm Delete">
</form>
{% endblock %}
